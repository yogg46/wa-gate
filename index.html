<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Gateway Monitor</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 700px;
        margin: auto;
      }
      #qr-img {
        border: 1px solid #ccc;
        padding: 10px;
        width: 250px;
        display: block;
        margin-bottom: 10px;
      }
      #status {
        margin: 10px 0;
        font-weight: bold;
      }
      #log {
        white-space: pre-wrap;
        background: #f9f9f9;
        padding: 10px;
        border: 1px solid #ddd;
        height: 300px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <h2>üì° WhatsApp Gateway Status</h2>
    <img id="qr-img" src="" alt="QR akan muncul di sini" />
    <div id="status">üîÑ Mengambil status koneksi...</div>

    <h3>üìã Log Aktivitas</h3>
    <div id="log">Memuat log...</div>

    <script>
      async function fetchQR() {
        const imgEl = document.getElementById('qr-img');
        const statusEl = document.getElementById('status');

        try {
          const res = await fetch('/qr');
          const data = await res.json();

          if (data.status && data.qr) {
            imgEl.src = data.qr;
            imgEl.style.display = 'block';
            statusEl.textContent = 'üì∏ QR tersedia, silakan scan di WhatsApp';
          } else {
            imgEl.style.display = 'none';
            statusEl.textContent = '‚úÖ WhatsApp sudah terhubung';
          }
        } catch (err) {
          statusEl.textContent = '‚ùå Gagal mengambil QR: ' + err.message;
          imgEl.style.display = 'none';
        }
      }

      async function fetchLog() {
        const logEl = document.getElementById('log');
        try {
          const res = await fetch('/logs');
          const data = await res.json();
          logEl.textContent = data.log || 'Log kosong';
        } catch (err) {
          logEl.textContent = '‚ùå Gagal memuat log: ' + err.message;
        }
      }

      // Load awal
      fetchQR();
      fetchLog();

      // Update tiap 10 detik
      setInterval(fetchQR, 10000);
      setInterval(fetchLog, 10000);
    </script>
  </body>
</html>
