<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Gateway Monitor</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 700px;
        margin: auto;
      }
      #qr-img {
        border: 1px solid #ccc;
        padding: 10px;
        width: 250px;
        display: block;
        margin-bottom: 10px;
      }
      #status {
        margin: 10px 0;
        font-weight: bold;
      }
      #log {
        white-space: pre-wrap;
        background: #f9f9f9;
        padding: 10px;
        border: 1px solid #ddd;
        height: 300px;
        overflow-y: scroll;
      }
      #restart-btn {
        margin: 10px 0;
        padding: 8px 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #restart-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h2>📡 WhatsApp Gateway Status</h2>
    <img id="qr-img" src="" alt="QR akan muncul di sini" />
    <div id="status">🔄 Mengambil status koneksi...</div>

    <button id="restart-btn">🔄 Restart Gateway</button>

    <h3>📋 Log Aktivitas</h3>
    <div id="log">Memuat log...</div>

    <script>
      // Sisipkan API Key dari Laravel saat render (atau bisa langsung hardcode di sini)
      const API_KEY = "{{ env('LARAVEL_API_KEY', 'your-api-key-here') }}";

      async function fetchQR() {
        const imgEl = document.getElementById('qr-img');
        const statusEl = document.getElementById('status');

        try {
          const res = await fetch('/qr', {
            headers: { Authorization: `Bearer ${API_KEY}` },
          });
          if (res.status === 401) {
            statusEl.textContent = '❌ Unauthorized - Token salah';
            return;
          }
          const data = await res.json();

          if (data.status && data.qr) {
            imgEl.src = data.qr;
            imgEl.style.display = 'block';
            statusEl.textContent = '📸 QR tersedia, silakan scan di WhatsApp';
          } else {
            imgEl.style.display = 'none';
            statusEl.textContent = '✅ WhatsApp sudah terhubung';
          }
        } catch (err) {
          statusEl.textContent = '❌ Gagal mengambil QR: ' + err.message;
          imgEl.style.display = 'none';
        }
      }

      async function fetchLog() {
        const logEl = document.getElementById('log');
        try {
          const res = await fetch('/logs', {
            headers: { Authorization: `Bearer ${API_KEY}` },
          });
          if (res.status === 401) {
            logEl.textContent = '❌ Unauthorized - Token salah';
            return;
          }
          const data = await res.json();
          if (data.log) {
            const lines = data.log.trim().split('\n').reverse().join('\n');
            logEl.textContent = lines;
          } else {
            logEl.textContent = 'Log kosong';
          }
        } catch (err) {
          logEl.textContent = '❌ Gagal memuat log: ' + err.message;
        }
      }

      async function restartGateway() {
        const btn = document.getElementById('restart-btn');
        btn.disabled = true;
        btn.textContent = '⏳ Restarting...';
        try {
          const res = await fetch('/restart', {
            method: 'POST',
            headers: { Authorization: `Bearer ${API_KEY}` },
          });
          if (res.status === 401) {
            alert('Unauthorized - Token salah');
            return;
          }
          const data = await res.json();
          alert(data.message);
          setTimeout(fetchQR, 3000);
        } catch (err) {
          alert('Gagal restart: ' + err.message);
        } finally {
          setTimeout(() => {
            btn.disabled = false;
            btn.textContent = '🔄 Restart Gateway';
          }, 5000);
        }
      }

      document
        .getElementById('restart-btn')
        .addEventListener('click', restartGateway);

      // Load awal
      fetchQR();
      fetchLog();

      // Update tiap 10 detik
      setInterval(fetchQR, 10000);
      setInterval(fetchLog, 10000);
    </script>
  </body>
</html>
